<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="../index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script defer src="addExchangeStudent.js"></script>
  </head>
  <body>
    <a href="../index.html"><p>Back</p></a>
  <form>
    <div class="form-group">
      <label for="Name">Name</label>
      <input type="text" class="form-control" id="Name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="LastName">Last Name</label>
      <input type="text" class="form-control" id="LastName" placeholder="Last Name">
    </div>
    <div class="form-group">
      <label for="Course">Course</label>
      <select class="form-control" id="Course">
        <option>MCT</option>
        <option>COMMA</option>
        <option>DIGX</option>
      </select>
    </div>
    <div class="form-group">
      <label for="StudentID">Student ID</label>
      <input type="number" class="form-control" id="StudentID" placeholder="Student ID">
    </div>
    <div class="form-group">
      <label for="Sex">Gender</label>
      <select class="form-control" id="Sex">
        <option>MALE</option>
        <option>FEMALE</option>
        <option>OTHER</option>
      </select>
    </div>
    <div class="form-group">
      <label for="Picture">Picture</label>
      <input type="text" class="form-control" id="Picture" placeholder="Picture Path">
    </div>
    <div class="form-group">
      <label for="Email">Email address</label>
      <input type="email" class="form-control" id="Email" placeholder="name@example.com">
    </div>
    <!-- TO DO: ADD GRADES -->
    <div class="form-group">
      <label for="Disabilities">Disabilities</label>
      <input type="text" class="form-control" id="Disabilities" placeholder="Disabilities">
    </div>
    <div class="form-group">
      <label for="PhoneNumber">Phone Number</label>
      <input type="tel" class="form-control" id="PhoneNumber" placeholder="Phone Number">
    </div>
    <div class="form-group">
      <label for="Year">Year</label>
      <select class="form-control" id="Year">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>FLEX</option>
      </select>
    </div>
    <div class="form-group">
      <label for="Group">Group</label>
      <select class="form-control" id="Group">
        <option>A</option>
        <option>B</option>
        <option>C</option>
      </select>
    </div>
    <h2>Dorm Information</h2>
    <div class="form-group">
      <label for="Building">Building</label>
      <select class="form-control" id="Building">
        <option>A</option>
        <option>B</option>
        <option>C</option>
      </select>
    </div>
    <div class="form-group">
      <label for="Floor">Floor</label>
      <input type="number" class="form-control" id="Floor" placeholder="Floor">
    </div>
    <div class="form-group">
      <label for="Room">Room</label>
      <input type="number" class="form-control" id="Room" placeholder="Room">
    </div>
    <h2>Alma information</h2>
    <div class="form-group">
      <label for="AlmaName">Alma Name</label>
      <input type="text" class="form-control" id="AlmaName" placeholder="Alma Name">
    </div>
    <div class="form-group">
      <label for="AlmaAddress">Alma Address</label>
      <input type="text" class="form-control" id="AlmaAddress" placeholder="Alma Address">
    </div>
    <div class="form-group">
      <label for="AlmaNotes">Alma Notes</label>
      <input type="text" class="form-control" id="AlmaNotes" placeholder="Alma Notes">
    </div>
    <div class="form-group">
      <label for="AlmaEmail">Alma Email</label>
      <input type="email" class="form-control" id="AlmaEmail" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label for="AlmaPhoneNumber">Alma Phone Number</label>
      <input type="tel" class="form-control" id="AlmaPhoneNumber" placeholder="Alma Phone Number">
    </div>
    <h2>Motivational Letter</h2>
    <div class="form-group">
      <label for="LetterSubject">Subject</label>
      <input type="text" class="form-control" id="Subject" placeholder="Subject">
    </div>
    <div class="form-group">
      <label for="LetterBody">Body</label>
      <input type="text" class="form-control" id="LetterBody" placeholder="Body">
    </div>
    <button id="FormButton" class="btn btn-primary">Submit</button>
  </form>
  </body>
</html>
