<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script defer src="app.js"></script>
  </head>
  <body>
  <form>
    <div class="form-group">
      <label for="Name">Name</label>
      <input type="text" class="form-control" id="Name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="LastName">Last Name</label>
      <input type="text" class="form-control" id="LastName" placeholder="Last Name">
    </div>
    <div class="form-group">
      <label for="Course">Course</label>
      <select class="form-control" id="Course">
        <option>MCT</option>
        <option>COMMA</option>
        <option>DIGX</option>
      </select>
    </div>
    <div class="form-group">
      <label for="StudentID">Student ID</label>
      <input type="number" class="form-control" id="StudentID" placeholder="Student ID">
    </div>
    <div class="form-group">
      <label for="Sex">Gender</label>
      <select class="form-control" id="Course">
        <option>MALE</option>
        <option>FEMALE</option>
        <option>OTHER</option>
      </select>
    </div>
    <div class="form-group">
      <label for="Picture">Picture</label>
      <input type="text" class="form-control" id="Picture" placeholder="Picture Path">
    </div>
    <div class="form-group">
      <label for="Email">Email address</label>
      <input type="email" class="form-control" id="Email" placeholder="name@example.com">
    </div>
    <!-- TO DO: ADD GRADES -->
    <div class="form-group">
      <label for="Disabilities">Disabilities</label>
      <input type="text" class="form-control" id="Disabilities" placeholder="Disabilities">
    </div>
    <div class="form-group">
      <label for="PhoneNumber">Phone Number</label>
      <input type="tel" class="form-control" id="PhoneNumber" placeholder="Phone Number">
    </div>
    <div class="form-group">
      <label for="Year">Year</label>
      <select class="form-control" id="Year">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>FLEX</option>
      </select>
    </div>
    <div class="form-group">
      <label for="Group">Group</label>
      <select class="form-control" id="Group">
        <option>A</option>
        <option>B</option>
        <option>C</option>
      </select>
    </div>
    <div class="form-group">
      <label for="Address">Address</label>
      <input type="text" class="form-control" id="Address" placeholder="Address">
    </div>
    <button id="FormButton" class="btn btn-primary">Submit</button>
  </form>
  </body>
</html>
